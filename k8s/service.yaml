apiVersion: v1
kind: Service
metadata:
  name: web-app-service
  namespace: appsec
spec:
  type: NodePort  # ⬅️ ĐỔI từ LoadBalancer sang NodePort
  selector:
    app: web-app
  ports:
  - protocol: TCP
    port: 80        # Port của service
    targetPort: 80  # ⬅️ ĐỔI từ 8080 sang 80 (port nginx)
    # nodePort: 30080  # Không bắt buộc, K8s sẽ tự chọn trong range 30000-32767
